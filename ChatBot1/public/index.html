<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="ai-chat-box">
            <img src="ai.png" alt="" id="aiImage" width="10%">
            <div class="ai-chat-area">
                Hello! How Can I Help You Today?
            </div>
        </div>
    </div>
    <div class="prompt-area">
        <input type="text" id="prompt" placeholder="Type something here...">
        <button id="image">
            <img src="img.svg" alt="">
            <input type="file" accept="image/*" hidden>
        </button>
        <button id="submit">
         <img src="submit.svg" alt="">
        </button>
    </div>
    <script src="script.js"></script>

    <script>
        // Falling Objects Generation
        document.addEventListener('DOMContentLoaded', () => {
            const getRandomColor = () => {
                // Generate a random color in hexadecimal format
                const letters = '0123456789ABCDEF';
                let color = '#';
                for (let i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            };
    
            for (let i = 0; i < 50; i++) {
                const fallingObject = document.createElement('div');
                fallingObject.classList.add('falling-object');
                fallingObject.style.setProperty('--x', Math.random());
                fallingObject.style.setProperty('--duration', `${Math.random() * 5 + 3}s`);
                fallingObject.style.backgroundColor = getRandomColor(); // Assign a random color
                document.body.appendChild(fallingObject);
            }
        });
    </script>
    


</body>
</html>
